syntax = "proto3";

package proto.person.v1;

service PersonService {
  rpc Create (CreateRequest) returns (CreateResponse); 
}

message CreateRequest {
 Person person = 1; 
}

message CreateResponse {
   Person person = 1; 
   string message = 2;

}

message Person {
  string id = 1;
  string name  = 2;
}